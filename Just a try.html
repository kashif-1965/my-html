<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message for My Love</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Caveat', cursive;
      background: url('https://media.istockphoto.com/photos/love-and-care-picture-id171552671?k=6&m=171552671&s=170667a&w=0&h=TrI5sV5hXJGxrDHFcnmDoZ-Ds_QIz0yatZGxZVlJJiI=') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 2cm; /* Margin of 2cm from start */
    }
    .title {
      font-size: 3em;
      font-weight: bold; /* Make title bold */
      color: yellow; /* Yellow color */
      text-shadow: 
        0 0 5px blue, 
        0 0 10px blue, 
        0 0 15px blue, 
        0 0 20px blue, 
        0 0 30px blue, 
        0 0 40px blue, 
        0 0 50px blue; /* Blue glow effect */
      margin-bottom: 20px;
    }
    .notebook {
      background: url('https://cdn.vectorstock.com/i/1000v/00/47/spiral-notebook-with-ruled-pages-vector-30210047.jpg') no-repeat center center;
      background-size: contain;
      width: 500px; /* Fixed width */
      height: 600px; /* Fixed height */
      padding: 40px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden; /* Prevent content overflow */
      position: relative;
    }
    .message {
      font-size: 1.2em;
      color: #333;
      line-height: 1.3;
      white-space: pre-wrap;
      overflow: hidden;
    }
    @keyframes typing {
      from { width: 5%; }
      to { width: 100%; }
    }
    .typed {
      display: inline-block;
      border-right: 2px solid #333;
      white-space: nowrap;
      animation: typing 8s steps(80, end), blink 0.5s step-end infinite alternate;
    }
    @keyframes blink {
      from { border-color: transparent; }
      to { border-color: #333; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="title">DEAR ALEENA</div>
  <div class="notebook">
    <div class="message">
      <span id="typedText"></span>
    </div>
  </div>

  <script>
    const message = `Dear Aleena,\n
From the moment you walked into my life, you’ve been my greatest blessing and my biggest reason to smile. I can’t help but think about how special you are to me, and how much you’ve brought light into my world. Your love, your kindness, and your patience have always inspired me to be better, even when I’ve fallen short.
I want to take a moment to apologize for the misunderstandings and any hurt I may have caused in the past. It was never my intention to upset the person who means the most to me. I realize now, more than ever, how much you deserve to feel loved, respected, and cherished every single day.
You are my heart, my joy, and my future. I am so lucky to call you my fiancée and to walk this beautiful journey of life with you. Thank you for your forgiveness, your love, and your unwavering belief in us. I promise to learn from my mistakes, to communicate better, and to make every moment with you one filled with love and appreciation.
I love you more than words can ever express. Thank you for being you—my everything.\n\n

`;

    const typedText = document.getElementById("typedText");
    let index = 0;

    function typeWriter() {
      if (index < message.length) {
        typedText.textContent += message.charAt(index);
        index++;
        setTimeout(typeWriter, 25); // Adjust speed here (lower value = faster)
      }
    }

    typeWriter();
  </script>
</body>
</html>
